<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {margin-top: 25vh; font-size: 12px; text-align: center; }
    .attribution a { color: black; padding: .5em 0;}
    .attribution a:hover { background-color: black; color: white; text-decoration: none;}
  </style>
</head>
<body>

  <div class="preview-card">
    <img src="./assets/images/illustration-article.svg" class="article-image" alt="An abstract preview of HTML code">
    <div class="tags">Learning</div>
    <div class="publish-date">Published 21 Dec 2023</div>
    <header class="title"><a class="article-link" href="#">HTML & CSS Foundations</a></header>
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" class="author-image" alt="A picture of Greg Hooper">
      <strong>Greg Hoooper</strong>
    </div>
  </div>
  
  <div class="attribution">
   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gcmoony">George Cadel-Munoz</a>.
  </div>
</body>
</html>
